<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>解壓日誌 · 雲端日記</title>

  <link rel="stylesheet" href="/styles.css" />
  <style>
    .row{display:flex;flex-direction:column;gap:6px;margin:10px 0}
    .muted{color:#777;font-size:13px}
    .viewer{display:flex;align-items:center;gap:8px;margin:6px 0;flex-wrap:wrap}
    .viewer button{padding:6px 10px;border-radius:10px;border:1px solid #c9a87c;background:#fff}
    select,input,textarea,button{font:inherit;padding:10px 12px;border:1px solid #ddd;border-radius:10px}
    .thumb{max-width:100%;border:1px solid #eee;border-radius:10px;margin-top:6px}
    #day-group, label[for="daySelect"], #daySelect { display:none !important; }
    #viewText { font-size: 20px; line-height: 1.7; }
    .item .body{ white-space: pre-wrap; line-height: 1.7; }
    button.ghost{ background:#fff; border:1px solid #ddd; border-radius:10px; padding:6px 10px; }
    button.ghost.danger{ border-color:#e66; color:#d33; }
    button.ghost.danger:active{ transform:translateY(1px); opacity:.9; }
  </style>

  <script src="/env.js"></script>
</head>
<body>
  <header>
    <h1>📖 解壓日誌</h1>
    <p class="sub">我唯一能為妳做的，希望妳能有地方休息</p>
  </header>

  <main>
    <section class="card">
      <h2>翻頁，這些話是我自己想的!不曉得能不能幫到妳</h2>
      <div class="viewer">
        <button id="prev">上一頁</button>
        <div class="day">Day <span id="viewDay">1</span></div>
        <button id="next">下一頁</button>
        <div style="display:flex;align-items:center;gap:8px;">
          <label for="jumpDay" class="muted">跳到 Day：</label>
          <input id="jumpDay" type="number" min="1" max="151" value="1" style="width:110px" />
        </div>
      </div>
      <div id="viewText" class="muted"></div>
    </section>

    <section class="card">
      <h2>寫下今天</h2>
      <form id="entry-form">
        <div class="row" id="day-group">
          <label for="daySelect">我要寫第幾頁（Day）</label>
          <select id="daySelect"></select>
        </div>

        <div class="row">
          <label for="dateLabel">日期（自訂文字，可留白）</label>
          <input type="text" id="dateLabel" placeholder="加油 妳可以的" />
        </div>

        <div class="row">
          <label for="dayLabel">Day 標籤（自訂，可留白）</label>
          <input type="text" id="dayLabel" placeholder="以下會自動每日更新笑話或幹話" />
        </div>

        <div class="row">
          <label for="author">簽名（可留白）</label>
          <input type="text" id="author" placeholder="鯰魚遊戲 絕命關頭 班材管" />
        </div>

        <div class="row">
          <label for="title">標題</label>
          <input type="text" id="title" placeholder="這邊太短笑話會看不完整" />
        </div>

        <div class="row">
          <label for="mood">心情</label>
          <select id="mood">
            <option>🙂</option><option>😐</option><option>😢</option>
            <option>😡</option><option>🥳</option><option>🥲</option>
          </select>
        </div>

        <div class="row">
          <label for="text">今天的事</label>
          <textarea id="text" rows="6" placeholder="根據野史記載，趙雲死於膽囊炎。正常膽囊炎不足以致死，但趙雲渾身是膽。" required></textarea>
        </div>

        <div class="row">
          <label for="image">照片</label>
          <input type="file" id="image" accept="image/*" />
        </div>

        <button type="submit">送出今天的日記</button>
      </form>
    </section>

    <section class="card">
      <h2>日記瀏覽</h2>
      <div class="viewer">
        <button id="ePrev">上一頁</button>
        <div>第 <span id="eCursor">1</span> / <span id="eTotal">0</span> 篇</div>
        <button id="eNext">下一頁</button>
        <label style="margin-left:8px">跳到：</label>
        <input id="eJump" type="number" inputmode="numeric" min="1" style="width:90px" />
      </div>
      <style>
      .soft-list {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-top: 10px;
      }
      .soft-card {
        background:#fffaf6;
        border:1px solid #f1e2d6;
        border-radius:16px;
        padding:18px;
        box-shadow:0 6px 18px rgba(195,106,45,0.08);
      }
      .soft-quote {
        color:#c36a2d;
        font-size:17px;
        font-weight:600;
        margin-bottom:8px;
      }
      .soft-meta {
        color:#6b5f57;
        font-size:13px;
        margin-bottom:10px;
        opacity:0.9;
      }
      .soft-text {
        color:#3c3733;
        line-height:1.7;
        margin-bottom:12px;
        white-space:pre-line;
      }
      .soft-img {
        width:100%;
        border-radius:12px;
        border:1px solid #f0e4db;
        margin-top:6px;
      }
      .soft-delete {
        border:1px solid #e6a1a1;
        background:#fff5f5;
        color:#b00;
        font-size:13px;
        border-radius:8px;
        padding:4px 8px;
        cursor:pointer;
        margin-top:6px;
      }
      </style>
      <div id="entryView" class="entry-card">
        <!-- 這裡由 JS 渲染單篇內容 -->
      </div>
    </section>
    <style>
      .entry-card .title { font-weight:600; margin:6px 0 4px }
      .entry-card .meta  { color:#777; font-size:13px; margin-bottom:8px }
      .entry-card .text  { white-space:pre-wrap; line-height:1.6 }
      .entry-card .thumb { max-width:100%; border:1px solid #eee; border-radius:10px; margin-top:10px }
      .entry-card .danger { border-color:#e88; color:#b00; background:#fff5f5 }
    </style>

    <style>
      @keyframes softIn {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to   { opacity: 1; transform: none; }
      }
      .entry-anim > .soft-card {
        opacity: 0;
        animation: softIn .45s ease-out forwards;
      }
      </style>



    <section class="card">
      <h2>總結影片</h2>
      <div id="latest-video"></div>
    </section>
  </main>

  <footer>Made with ♥ · </footer>

  <script type="module" src="/main.js?v=delete-1"></script>
</body>
</html>
